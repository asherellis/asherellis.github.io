<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret – Asher Ellis</title>
  <meta name="description" content="Secret live photos by Asher Ellis.">
  <link rel="canonical" href="https://asherellis.net/secret/">
  <link rel="preload" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600" rel="stylesheet">
  </noscript>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Password protection overlay - matching site style */
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .password-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .password-form {
      background: transparent;
      color: #ccc;
      padding: 0;
      text-align: left;
      max-width: 400px;
      width: 90%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .password-form h2 {
      margin-bottom: 20px;
      color: white;
      font-size: 1.75rem;
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -.025rem;
    }

    .password-form p {
      margin: 0 0 1rem;
      color: #ccc;
      font-size: 13px;
      line-height: 1.6;
    }

    .password-form input {
      width: 100%;
      padding: 8px 0;
      margin: 10px 0 20px 0;
      border: none;
      border-bottom: 1px solid #dedfe0;
      background: transparent;
      color: white;
      font-size: 15px;
      font-family: inherit;
      outline: none;
    }

    .password-form input:focus {
      border-bottom-color: #ccc;
    }

    .password-form input::placeholder {
      color: #666;
    }

    .password-form button {
      background: transparent;
      color: #ccc;
      border: none;
      padding: 8px 0;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
      font-weight: 300;
    }

    .password-form button:hover {
      color: #aaa;
      text-decoration: underline;
    }

    .error-message {
      color: #d63031;
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Live Photos Gallery */
    .secret-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 280px));
      gap: 40px;
      margin-top: 20px;
      justify-content: start;
    }

    .animation-item {
      background: transparent;
      width: 100%;
      margin: 0;
    }

    .animation-item video {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      background: black !important;
      background-color: black !important;
    }

    .animation-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      background: black;
      cursor: pointer;
    }

    .animation-caption {
      padding: 15px 20px;
      font-size: 13px;
      line-height: 1.4;
      color: #666;
      text-align: center;
    }

    .animation-date {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .loading-message {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }

    /* Dark theme overrides */
    .masthead-title a {
      color: white !important;
    }

    .masthead .masthead-nav a {
      color: #ccc !important;
    }

    .masthead .masthead-nav a:hover,
    .masthead .masthead-nav a:focus {
      color: white !important;
    }

    .masthead .masthead-nav a.current-page {
      color: white !important;
    }

    .page-description {
      color: #ccc !important;
    }

    .page-description a {
      color: #268bd2 !important;
    }


    .animation-caption {
      color: #ccc;
    }

    /* Mobile responsive */
    @media screen and (max-width: 850px) {
      .secret-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0;
      }

      .animation-item {
        width: 100%;
      }

      .password-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body style="background-color: #000; color: #fff;">
  <!-- Password Protection Overlay -->
  <div id="passwordOverlay" class="password-overlay">
    <div class="password-form">
      <h2>Sssssh. It's a secret.</h2>
      <p>Please enter the password.</p>
      <input type="password" id="passwordInput" placeholder="password">
      <button onclick="checkPassword()">Enter</button>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <div class="container">
    <header class="masthead">
      <h1 class="masthead-title">
        <strong><a href="/">Asher Ellis</a></strong>
      </h1>
      <nav class="masthead-nav">
        <ul class="navlist">
          <li class="navitem"><a href="/about/">About</a></li>
          <li class="navitem"><a href="/writing/">Writing</a></li>
          <li class="navitem"><a href="/photos/">Photos</a></li>
        </ul>
      </nav>
    </header>

    <div class="content list">
      <p class="page-description">Courtesy of my lovely Bảo.</p>

      <div class="loading-message">
        Loading live photos...
      </div>

      <div class="secret-grid" id="secretGrid">
        <!-- Live photos will be loaded here via JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Simple password protection
    const correctPassword = 'baobao'; // Change this to your desired password

    function checkPassword() {
      const input = document.getElementById('passwordInput');
      const errorMsg = document.getElementById('errorMessage');
      const overlay = document.getElementById('passwordOverlay');

      if (input.value === correctPassword) {
        overlay.classList.add('hidden');
        loadSecret();
        // Store in session to avoid re-asking during same session
        sessionStorage.setItem('secretAccess', 'granted');
      } else {
        errorMsg.textContent = 'Incorrect password. Please try again.';
        input.value = '';
        input.focus();
      }
    }

    // Check if already authenticated this session
    if (sessionStorage.getItem('secretAccess') === 'granted') {
      document.getElementById('passwordOverlay').classList.add('hidden');
      loadSecret();
    }

    // Allow Enter key to submit
    document.getElementById('passwordInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Focus password input on load
    document.getElementById('passwordInput').focus();

    async function loadSecret() {
      const grid = document.getElementById('secretGrid');
      const loadingMsg = document.querySelector('.loading-message');

      // All media has been removed from the site for privacy.
      grid.innerHTML = '';
      loadingMsg.textContent = 'Media temporarily unavailable for privacy reasons.';
      loadingMsg.style.display = 'block';
    }

  </script>
</body>

</html>
