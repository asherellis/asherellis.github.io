<!doctype html>
<html>
<head>
  <title>Secret Terminal</title>
  <meta charset="UTF-8">
  <title>Secret Terminal</title>
  <style>
    body {
      background: #222;
      color: #0f0;
      font-family: 'Fira Mono', monospace;
      padding: 40px;
    }
    #terminal {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #0f04;
    }
    #output {
      min-height: 200px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    #input-form {
      display: none;
    }
    #user-input {
      background: #222;
      color: #0f0;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 1em;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <form id="input-form">
      <span>> </span>
      <input type="text" id="user-input" autocomplete="off" autofocus />
    </form>
    <img id="popup-image" src="images/asher-bao.JPG" style="display:none; max-width:100px; height:auto; margin-top:20px; border-radius:10px;" />
  </div>
  <script>
    const compliments = [
      "You light up my world!",
      "You're the peanut butter to my jelly!",
      "You make every day better!",
      "You're my favorite notification!",
      "You're the reason I smile at my phone!"
    ];

    const output = document.getElementById('output');
    const form = document.getElementById('input-form');
    const input = document.getElementById('user-input');

    function typewriter(text, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          output.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 60);
        } else {
          output.innerHTML += '<br>';
          if (callback) callback();
        }
      }
      type();
    }

    function askQuestion() {
      typewriter("Hey there! I have a very important question for you...", () => {
        typewriter("Do you want to know a secret? (yes/no)", () => {
          form.style.display = 'block';
          input.focus();
        });
      });
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const answer = input.value.trim().toLowerCase();
      output.innerHTML += `> ${answer}<br>`;
      form.style.display = 'none';
      input.value = '';
      if (answer === "yes") {
        typewriter("Okay, here it comes...", () => {
          typewriter("I LOVE YOU! ❤️", () => {
            typewriter(randomCompliment(), () => {
              document.getElementById('popup-image').style.display = 'block';
            });
          });
        });
      } else if (answer === "no") {
        typewriter("Too bad, I'm gonna tell you anyways!", () => {
          typewriter("I LOVE YOU! ❤️", () => {
            typewriter(randomCompliment(), () => {
              document.getElementById('popup-image').style.display = 'block';
            });
          });
        });
      } else {
        typewriter("Hmm, that's not a yes or no, but I love you anyway! 😘", () => {
          document.getElementById('popup-image').style.display = 'block';
        });
      }
    };

    function randomCompliment() {
      return compliments[Math.floor(Math.random() * compliments.length)];
    }

    askQuestion();
  </script>
</body>
</html>
